<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">

      <div class="result">0</div>
      <div class="buttons">
        

        <button class="operator" value="clear">AC</button>
        <button class="operator" value="backspace">DEL</button>
        <button class="operator" value="%">%</button>
        <button class="operator" value="/">&divide;</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button class="operator" value="*">&times;</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button class="operator" value="-">-</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button class="operator" value="+">+</button>
        <button value="0">0</button>
        <button class="operator" value=".">.</button>
        <button class="equal"   value="=">=</button>
      </div>
    </div>
  </body>
  <script>
    const container = document.querySelector("#container");
    const result = container.querySelector(".result");
    const buttons = container.querySelectorAll("button");

    buttons.forEach(button => { button.addEventListener("click", function() {
    let value = this.value;
    let text = result.textContent.trim();
    if (value == "clear") {
      result.textContent = "0";
    } else if (value == "backspace") {
      result.textContent = text.substring(0, text.length - 1);
    } else if (value == "=") {
      result.textContent = eval(text);
    } else {
      result.textContent = text == "0" ? value : text + value;
    }
  });
});
</script>
</html>
